<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">

  <!-- LEFT -->
  <div class="left">
    <input type="text" id="cityInput" placeholder="Search city..." />
    <img id="weatherIcon" src="">
    <h1><span id="mainTemp">--</span>°</h1>
    <p id="dateTime"></p>
    <p id="condition"></p>
    <p id="location"></p>
  </div>

  <!-- RIGHT -->
  <div class="right">

    <div class="top">
      <div class="tabs">
        <span id="todayTab" class="active">Today</span>
        <span id="weekTab">Week</span>
      </div>

      <div class="unit-toggle">
        <button id="cBtn" class="active">°C</button>
        <button id="fBtn">°F</button>
      </div>
    </div>

    <!-- TODAY -->
    <div class="hourly" id="hourly"></div>

    <!-- WEEK -->
    <div class="weekly" id="weekly"></div>

    <h3>Today's Highlights</h3>
    <div class="highlights">
      <div class="card">Wind <span id="wind">--</span> km/h</div>
      <div class="card">Humidity <span id="humidity">--</span>%</div>
      <div class="card">Sunrise <span id="sunrise">--</span></div>
      <div class="card">Visibility <span id="visibility">--</span></div>
    </div>

  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
