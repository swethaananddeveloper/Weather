<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section>
  
  <div class="app">

  <!-- LEFT PANEL -->
  <div class="left">
    <input type="text" id="cityInput" placeholder="Search..." />
    <button id="searchBtn" style="background-color: rgb(35, 132, 184);">Search</button>
    <img id="weatherIcon" src="" alt="Weather Icon">
    <h1><span id="mainTemp">--</span>°</h1>
    <p id="dateTime">--</p>
    <p id="condition">--</p>
    <p id="location">--</p>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right">

    <div class="top">
      <div class="tabs">
        <span id="todayTab" class="active">Today</span>
        <span id="weekTab">Week</span>
      </div>

      <div class="unit-toggle">
        <button id="cBtn" class="active">°C</button>
        <button id="fBtn">°F</button>
      </div>
    </div>

    <!-- HOURLY FORECAST -->
    <div class="hourly" id="hourly"></div>

    <!-- WEEKLY FORECAST -->
    <div class="weekly" id="weekly"></div>
<br>
<br>
    <h3>Today's Highlights</h3>
    <div class="highlights">
      <div class="card">Wind status <span id="wind">--</span> km/h</div>
      <div class="card">Humidity <span id="humidity">--</span>%</div>
      <div class="card">Sunrise & Sunset <span id="sunrise">--</span></div>
      <div class="card">Visibility <span id="visibility">--</span> km</div>
      <div class="card">UV Index <span id="UVIndex">--</span></div>
      <div class="card">Air Quality <span id="AirQuality">--</span></div>
    </div>
    <br>
  <p style="text-align: center;">Weather Prediction App by Swetha Anand</p>

  </div>


<script src="js/script.js"></script>
</body>
</html>
